<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Defaut: Countdown timer</title>
    <script type="module" src="../../elements/countdown-timer/countdown-timer.js"></script>
    <style>
        body {
            margin-top: 10vh;
        }

        div.main {
            display: flex;
            justify-content: center;
        }


    </style>
    
</head>

<body>
    <div class="main">
        <countdown-timer style="color: red;" duration="10"></countdown-timer>
        <script>
            window.addEventListener('load', () => {
                document.querySelector('countdown-timer').start().addEventListener('done', () => alert('done...'))
            })
        </script>
    </div>
</body>

</html>
