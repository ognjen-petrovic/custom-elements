<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Custom: Sort elements</title>
    <style>
        body {
            margin-top: 10vh;
        }

        div.main {
            display: flex;
            justify-content: center;
        }

        p {background-color: lightgray}
        .green {color:green}
        .black {color:black}
        .yellow {color:yellow}
        .red {color:red}
    </style>
</head>

<body>
    
    <div class="main">
        <hz-sort-elements by="className" descending>
            <p class="green">A</p>
            <p class="black">A</p>
            <p class="yellow">A</p>
            <p class="red">A</p>
        </hz-sort-elements>
    </div>
    
    <script src="../../elements/hz-sort-elements/hz-sort-elements.js"></script>
    
</body>

</html>
